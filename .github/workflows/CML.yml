name: CML

on:
  push:
    branches:
      - Random_forest_plt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
            python-version: 3.8

      - name: Install dependencies
        run: |
            pip install pandas
            pip install scikit-learn
            pip install numpy
            pip install matplotlib

      - name: Run script and generate report
        run: python iris_classification_plt.py

      - name: Create CML Report
        uses: cml-actions/create-comment@v1
        with:
          title: "Classification Metrics and Examples"
          files: |
            path/to/plot.png
          body: |
            Accuracy: <path/to/metrics.txt>
