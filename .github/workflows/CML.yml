name: CML
on:
  push:
    branches:
      - Random_forest_plt
  pull_request:
    branches:
      - Random_forest_plt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pandas
          pip install scikit-learn
          pip install numpy
          pip install matplotlib

      - name: Run metrics script
        run: python iris_classification_plt.py
      - name: Generate report
        run: python generate_report.py
      - name: Commit report changes
        run: |
          git config --viterov-vlad@mail.ru
          git config --Demikello
          git checkout -b Random_forest_plt
          git add report.md
          git commit -m "Auto-generated report"
          git push origin Random_forest_plt
