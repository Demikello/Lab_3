name: CML

on: [push]
jobs:
  train-and-report:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
            pip install pandas
            pip install scikit-learn
            pip install numpy
            pip install matplotlib

      - name: Run script and generate report
        run: python iris_classification_plt.py

      - name: Create CML Report
        uses: cml-actions/create-comment@v1
        with:
          title: "Classification Metrics and Examples"
          files: |
            path/to/plot.png
          body: |
            Accuracy: <path/to/metrics.txt>
